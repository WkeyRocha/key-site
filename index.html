<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Key</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #19366b 40%, #14151c 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .container {
            background: rgba(22,28,54,0.92);
            padding: 38px 28px 30px 28px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(11,59,193,0.18), 0 2px 18px #0002;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
        }
        .logo {
            font-size: 2.2rem; font-weight: bold; color: #fff; letter-spacing: 2px;
            margin-bottom: 10px; display: flex; align-items: center; gap: 12px;
        }
        .key-box {
            background: #181c27;
            color: #fff;
            border-radius: 12px;
            border: 2px dashed #0b3bc1;
            font-size: 1.45rem;
            padding: 13px 30px;
            margin-top: 12px;
            letter-spacing: 2px;
            font-family: monospace;
            user-select: all;
            display: none;
        }
        .custom-btn {
            background: linear-gradient(135deg, #1b5ae6 0%, #0b3bc1 70%, #1d192a 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 18px 38px;
            font-size: 1.18rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 18px #0b3bc140;
            transition: background 0.21s, box-shadow 0.15s, transform 0.17s;
            margin-top: 12px;
        }
        .custom-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .custom-btn:hover:not(:disabled), .custom-btn:focus:not(:disabled) {
            background: linear-gradient(135deg, #2564e0 0%, #174acb 75%, #18151f 100%);
            box-shadow: 0 4px 24px #2186ff44;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 28px;
            color: #fff;
            font-size: 1.12rem;
            opacity: 0.92;
            text-shadow: 0 2px 7px #0b3bc1, 0 1px 6px #0008;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>ðŸ”‘</span> Gerador de Key
        </div>
        <button class="custom-btn" id="btn-ver-key">Ver Key</button>
        <div class="key-box" id="key-box">ROCHA</div>
    </div>
    <div class="footer">
        âœ¨ maked by rocha
    </div>
    <script>
        document.getElementById("btn-ver-key").onclick = function () {
            document.getElementById("key-box").style.display = "block";
        }
    </script>
</body>
</html>
